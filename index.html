<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
<!-- Check Box -->
<input type="checkbox" name="" id="showhide">
<!-- Show Buttons -->
<div class="showbtn">
    <a href="#"><label for="showhide"><i class="fas fa-eye"></i></label></a>
    <a href="#"><label for="showhide"><i class="fas fa-eye-slash"></i></label></a>
</div>
<!-- Login Form -->
<div class="login">
    <div class="logo"></div>
    <div class="title">Brand Name</div>
    <div class="fields">
        <div class="uname"><i class="fas fa-user"></i><input type="username" class="uni" placeholder="Username"></div>
        <div class="pwd"><i class="fas fa-key"></i><input type="password" class="pwi" placeholder="Password"></div>
    </div>
    <button class="sbtn">Login</button>
    <div class="forgot">
        <a href="#">Forgot Password?</a>
        or
        <a href="#">Sign Up</a>
    </div>
</div>
</body>
</html>
